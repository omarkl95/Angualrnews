

<div class="container">

  <h1 class="text-center text-primary wow slideInLeft">Contact Form</h1>


  <button class="btn btn-success">Press</button>
  <div class="test"></div>

  <form #createContact='ngForm' (ngSubmit)='saveData(createContact)'>

    <div class="form-group">
      <label>Name</label>
      <input name="uName" class="form-control" [class.is-invalid]='hambozo.invalid &&hambozo.touched' #hambozo='ngModel' ngModel required>
    </div>

    <p  [class.d-none]='hambozo.valid || hambozo.untouched' class="text-danger">Sorry this username is required</p>

    <div class="form-group">
      <label>Phone</label>
      <input name="uPhone" class="form-control" pattern="^\d{11}$" [class.is-invalid]='userPhone.invalid && userPhone.touched' required #userPhone='ngModel' ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="uEmail" class="form-control" #userPhone='ngModel' ngModel>
    </div>


<br><br>

    <button [disabled]="createContact.form.invalid" type="submit" class="btn btn-primary">Submit</button>


  </form>

























</div>
